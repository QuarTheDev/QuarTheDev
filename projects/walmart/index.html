<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ADMINPANEL</title>
    <link rel="icon" type="image/x-icon" href="/projects/walmart/assets/favicon.ico">
</head>
<body>
    <header>
        <img src="/projects/walmart/assets/logo.png?v=1" alt="Walmart">
    </header>
    <main>
        <div class="admin-panel">
            <h2>Walmart&trade; Associate Admin Panel</h2>
            
            <button class="button-tooltip" id="intercomBtn">
                Override Store Intercom
                <div class="tooltip-text">Override the store intercom system</div>
            </button>
            
            <button class="button-tooltip" id="fireAlarmBtn">
                Fire Alarm Controls
                <div class="tooltip-text">Control the fire alarm system</div>
            </button>
            
            <button class="button-tooltip" id="lightingBtn">
                Store Lighting Controls
                <div class="tooltip-text">Adjust store lighting settings</div>
            </button>
            
            <button class="button-tooltip" id="lockdownBtn">
                ⚠ Store Lockdown ⚠
                <div class="tooltip-text">Triggers an immediate store lockdown</div>
            </button>
        </div>
        
        <div class="warning-dialog" id="warningDialog">
            <p>You must be <code>Store Manager</code> or higher to access !!</p>
            <button class="ok-button" id="okButton">OK</button>
        </div>
    </main>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
